---
# Do not depend on projects which depend on shell-skeleton.
dependencies:
- { role: known-hosts-git-hub, when: git.protocol == 'ssh' }
- role: shell-check
- role: hunspell
- role: gnu-stream-editor
- role: core-utilities
- role: findutils
- { role: vagrant, when: not ansible_virtualization_role or ansible_virtualization_role == 'host' }
- { role: sonar-scanner, when: shell_skeleton.install_development_dependencies }
- role: docker
- role: dh-make
- role: devscripts
- role: ronn
- role: shellspec
- role: jq
